<div id="chatlog">
    <div ng-repeat="message in messages">
        {{ message.name}}: {{ message.text}}
    </div>
</div>

<div id="controls">
    <input type="text" ng-model="username" placeholder="Your Name" />
    <input type="text" ng-model="chatText" placeholder="Your Message" />

    <button ng-click="send()" ng-disabled="!chatText || !username">Send</button>
</div>
