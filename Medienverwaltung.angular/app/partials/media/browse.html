<h2>Media: </h2>
<div>
    <div style="width: 300px" ng-repeat="medium in media">
        <!--<img ng-show="medium.imageurl" src="{{ medium.imageurl }}" style="float: left" />-->

        <span ng-show="medium.type == 'book'">
            ISBN {{ medium.isbn }}

            <span ng-show="medium.title">
                {{ medium.title }}, {{ book.pages }} Seiten
            </span>
        </span>

        <span ng-show="!medium.type">
            ISBN {{ medium.isbn }}
        </span>

        <img class="ui-icon-trash" ng-click="delete(medium)" />
        <a ng-click="delete(medium)">delete</a>
    </div>
</div>

<h3>Add by ISBN</h3>

<form ng-submit="addByISBN()">
    <!--<input type="radio" ng-model="type">-->
    <input type="text" ng-model="isbn" />
    <button type="submit" class="btn-primary" ng-disabled="!isbn">Add by ISBN</button>
    <span class="warning" ng-show="isbn && isbn.length != 16">Invalid ISBN!</span>
</form>

<h3>Collection:</h3>
<pre>{{ media | json }}</pre>
