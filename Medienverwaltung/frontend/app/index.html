<!doctype html>
<html lang="en" ng-app="medienverwaltung">
<head>
    <meta charset="utf-8">
    <title>Medienverwaltung</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link href="css/common.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/default.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/ui-lightness/jquery-ui-1.7.2.custom.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/minimalistic/style.css" rel="stylesheet" type="text/css" media="screen" />
    <link rel="shortcut icon" href="css/book_open.ico" type="image/vnd.microsoft.icon">
    <link rel="icon" href="css/book_open.ico" type="image/vnd.microsoft.icon">

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="js/heartcode-canvasloader-0.9.1.min.js"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
</head>
<body>
  <div id="header">
      <div id="layoutImg" href="#/media"></div>
      <div id="titel">
          <a class="titel" href="#/media">
              Medienverwaltung.net
          </a>
      </div>
      <div id="menu">
          <ul id="nav">
              <li><a href="#/media/books">Books</a></li>
              <li><a href="#/media/dvds">DVDs</a></li>
          </ul>
      </div>
  </div>

  <div id="content">
      <div ng-show="loading" id="canvasloader-container"></div>

      <div id="right">
          <div id="main-content" ng-view></div>
          <div id="debug">
          </div>
      </div>

      <div id="left">
          <div class="box" ng-controller="AuthController">
              <div ng-show="auth.email">
                Logged in as <a href="#/profile/me">{{ auth.nickname || auth.email }}</a><br/>
                <a href="/logout">Logout</a>
              </div>

              <div ng-hide="auth.email">
                  <a href="#/login">Login</a>
              </div>
          </div>
          <div class="box" ng-controller="AmazonSearchBoxController" ng-show="auth.email">
              <h2>Search Amazon:</h2>

              <form id="signin-form" method="post" action="">
                  <table border="0" cellspacing="0" cellpadding="0">
                      <tr><td>
                          <input type="text" ng-model="amazonSearchQuery" style="width: 93%" />
                      </td><td>
                          <button ng-click="search()" ng-disabled="!amazonSearchQuery">Search</button>
                      </td></tr></table>
              </form>
          </div>
          <div class="box" ng-show="auth">
              <h2>Todo:</h2>
              <ul>
                  <li><a href="#/media">Add Media</a></li>
                  <li><a href="#/media/withoutImage">Media without Image</a></li>
              </ul>
          </div>
          <div class="box">Medienverwaltung v<span app-version></span></div>
      </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers/AuthController.js"></script>
  <script src="js/controllers/AmazonSearchResultController.js"></script>
  <script src="js/controllers/AmazonSearchBoxController.js"></script>
  <script src="js/controllers/LoginController.js"></script>
  <script src="js/controllers/MediaEditController.js"></script>
  <script src="js/controllers/MediaListController.js"></script>
  <script src="js/controllers/ProfileController.js"></script>
  <script src="js/controllers/RegisterController.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
