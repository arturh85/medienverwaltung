type: "{{ params | json  }}"

<h2>Media: </h2>
<div>
    <div style="width: 300px" ng-repeat="medium in media">
        <!--<img ng-show="medium.imageurl" src="{{ medium.imageurl }}" style="float: left" />-->

        <span ng-show="medium.type == 'book'">
            ISBN {{ medium.isbn }}

            <span ng-show="medium.title">
                {{ medium.title }}, {{ book.pages }} Seiten
            </span>
        </span>

        <span ng-show="!medium.type">
            ISBN <a ng-href="#/media/edit/{{ medium._id }}">{{ medium.isbn }}</a></span>
        </span>

        <img class="ui-icon-trash" ng-click="delete(medium)" />
        <a ng-click="deleteMedium(medium)">delete</a>
    </div>
</div>

<h3>Add by ISBN</h3>

<form ng-submit="addByISBN()">
    <!--<input type="radio" ng-model="type">-->
    <input type="text" ng-model="isbn" />
    <button type="submit" class="btn-primary" ng-disabled="!isbn">Add by ISBN</button>
    <span class="warning" ng-show="isbn && isbn.length != 16">Invalid ISBN!</span>
</form>

<h3>Search @ Amazon</h3>

<ul class="unstyled">
    <li ng-repeat="result in amazonResults">
        <img ng-src="{{result.SmallImage.URL}}" ng-show="result.SmallImage"/>
        <img ng-src="{{result.MediumImage.URL}}" ng-show="!result.SmallImage"/>
        <img ng-src="{{result.LargeImage.URL}}" ng-show="!result.SmallImage && !result.MediumImage"/>

        {{result.ASIN }} <br/><br/>

        {{result.ItemAttributes | json}}
    </li>
</ul>

<form ng-submit="searchAmazon()">
    <!--<input type="radio" ng-model="type">-->
    <input type="text" ng-model="query" />
    <button type="submit" class="btn-primary">Search @ Amazon</button>
</form>

<h3>Collection:</h3>
<pre>{{ media | json }}</pre>
