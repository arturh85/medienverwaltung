<h3>Search @ Amazon</h3>

<form ng-submit="search()">
    <!--<input type="radio" ng-model="type">-->
    <input type="text" ng-model="query" />
    <button type="submit" class="btn-primary">Search</button>
</form>

<ul class="unstyled">
    <li ng-repeat="result in amazonResults">
        <img ng-src="{{result.imageUrl}}" ng-show="result.imageUrl"/>

        {{result | json}}
    </li>
</ul>
